<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="site/header::header(title='友情链接',keywords=null)"></div>
<body>

                <li>🔒 <a target="_blank" th:href="${link.slug}" th:text="${link.name}"></a></li>
            </th:block>
        </ul>

                <li><p>经常过来访问和评论，眼熟的</p></li>
            </ul>
        </blockquote>
        <h3>基本信息</h3>
        <pre><code class="lang-md hljs markdown">
            网站名称：Blog
            网站地址：没得网址</code></pre>

        <p>我的邮箱:515947025@qq.com</p>
    </div>
</article>
<div th:replace="site/footer::footer"></div>
</body>
</html>
